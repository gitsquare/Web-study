<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
	</style>
</head>
<body>
	<canvas id="can"></canvas>
</body>
<script>
	var oCan = document.getElementById('can');
	oCan.width = 400;
	oCan.height = 400;
	var ctx = oCan.getContext('2d');
	ctx.moveTo(100,100);
	ctx.lineTo(200,200);
	ctx.lineTo(0,200);
	ctx.lineTo(0,100);
	ctx.strokeStyle='#00f';
	ctx.lineWidth = 3;
	ctx.fillStyle='#f00';
	ctx.closePath();
	ctx.stroke();
	ctx.fill();

</script>
</html>
