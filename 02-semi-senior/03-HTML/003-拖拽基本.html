<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 300px;
			height: 300px;
			background-color: red;
		}
		#target{
			width: 50px;
			height: 50px;
			background: purple;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="target" draggable = true></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*$('#target').on('drag',function(){
			console.log('drag...');
		})
		.on('dragstart',function(){
			console.log('dragstart...');
		})
		.on('dragend',function(){
			console.log('dragend...');	
		})*/

		$('#container').on('drop',function(){
			console.log('drop...');
			this.append($('#target'));
		})
		.on('dragover',function(ev){
			ev.preventDefault();
			console.log('dragover...');
		})
		.on('dragenter',function(){
			console.log('dragenter...');
		})
		.on('dragleave',function(){
			console.log('dragleave...');
		})


	})
</script>
</html>
