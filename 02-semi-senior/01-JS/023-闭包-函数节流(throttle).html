<script>
	// 函数节流(throttle),只要任务触发的间隔超过指定间隔的时候,任务就会执行。当高频率调用某个函数时，让它按某个特定的频率执行。

	var i = 0;
	function throttle(fn,wait){
		var lastTime = Date.now();
		return function(){
			var currentTime = Date.now();
			if(currentTime-lastTime>wait){
				fn();
				lastTime = Date.now();
			}
		}
	}

	//把需要节流的函数和间隔时间作为参数传递进去，把它们放到返回函数中，
	window.onscroll = throttle(function(){
		console.log(i++)
	},2000)
</script>
