<script>
	/*属性的添加
		1.在实例上添加一个实例上的同名属性会覆盖原来的
		2.如果在实例对象上添加了一个构造函数原型对象上的同名属性，访问时会找到实例对象上的该属性 */

	function friend(name,age){
		this.name = name;
		this.age = age;
		this.showName = 'show2';
	}
	friend.prototype.showName = function(){
		console.log('fr'+this.name);
	}
	friend.prototype.showAge = function(){
		console.log(this.age);
	}
	friend.prototype.EYES = 4;


	var friend1 = new friend('tom','20');

	friend1.EYES = 2;
	friend1.showName = 'show3';
	console.log(friend1);
	friend1.name = 'jack';
	console.log(friend1);
	console.log(friend1.EYES);

	
</script>
</html>
