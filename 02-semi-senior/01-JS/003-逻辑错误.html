	var oBtn = document.getElementById('btn');
	var oTxt = document.getElementById('txt');

	oBtn.onclick = function(){
		var val = oTxt.value;
		try{
			if(isNaN(parseInt(val))){
				throw new Error('not a number number');
			}
			var total = parseInt(val);
			handleNum(total);
		}catch(e){
			console.log(e);
		}finally{
			console.log('finally...');
		}
	}
	function handleNum(num){
		console.log(num*10);
	}
