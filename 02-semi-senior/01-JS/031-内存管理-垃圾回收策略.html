<script>
	/*引用计数
		1.如果没有引用指向该对象（零引用），对象将被垃圾回收机制回收。
		2.跟踪记录每个值被引用的次数，当声明一个变量并将一个引用类型的值赋给该变量时，这个值的引用次数就是1，如果这个值再被赋值给另一个变量，则引用次数加1。相反，如果一个变量脱离了该值的引用，则该值引用次数减1，当次数为0时，就会等待垃圾收集器的回收。
		3.如果两个对象的互相引用(循环引用),这就可能造成大量内存得不到回收（内存泄露），因为它们的引用次数永远不可能是 0 。*/

	/*var obj = {
		name:'Tom'
	}
	obj = {
		name:'Jack'
	}*/
	var obj1 = {
		name:'Tom'
	}
	var obj2 = {
		name:'Jack'
	}
	obj1.p1 = obj2;
	obj2.p1 = obj1;

</script>
</html>
