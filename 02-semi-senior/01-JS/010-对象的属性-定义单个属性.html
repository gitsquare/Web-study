<script>
	/*定义单个属性：
	Object.defineProperty(对象,属性名,
		{value:属性值,
		enumerable:true,//是否可以枚举,默认是false
		writable:true,//是否可写(赋值),默认是false
		configurable:true//是否可删除,是否可以修改属性的权限，默认是false
	});*/

	function friend(name,age){
		this.name = name;
		this.age = age;
	}
	friend.prototype.showName = function(){
		console.log('fr'+this.name);
	}
	friend.prototype.showAge = function(){
		console.log(this.age);
	}
	friend.prototype.EYES = 4;

	var friend1 = new friend('tom','20');
	friend1.LEGS = 2;
	/*console.log(friend1);
	for(var attr in friend1){
		console.log(attr,friend1[attr]);
	}*/

	/*Object.defineProperty(friend1,'ARMS',{

		configurable:true
	});
	for(var attr in friend1){
		console.log(attr,friend1[attr]);
	}
	console.log(friend1);
	friend1.ARMS = 1;
	console.log(friend1.ARMS);
	console.log(delete friend1.ARMS);
	console.log(friend1);
	console.log(friend1.ARMS);*/

	Object.defineProperty(friend1,'ARMS',{
		value:6,
		enumerable:true,
		writable:true,
		//是否可删除,默认是false。是否可以修改属性的权限的功能是在下一次重新定义属性时起作用
		configurable:true;
	});
	Object.defineProperty(friend1,'ARMS',{
		value:6,
		enumerable:false,
		writable:true
	});
	for(var attr in friend1){
		console.log(attr,friend1[attr]);
	}
	console.log(friend1.ARMS);
	friend1.ARMS = 1;
	console.log(friend1.ARMS);
	//还可以在原型对象上自定义属性
</script>
