<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
	
</body>
<script>
	/*遍历forEach:遍历不会生成新的数组,没有返回值
	映射map:遍历数组,把函数的每一次返回值映射成新的数组并返回
	过滤filter:遍历数组,把函数的每一次返回值为真的原数组中的值组成新的数组并返回
	全真every:判断遍历数组,函数所有返回值为真的情况下返回真,否则返回假
	有真some:判断遍历数组,函数所有返回值有一个值为真的情况下返回真,否则返回假*/


	var arr = [10,20,30,40,50,60,70];

	var arr1 = arr.forEach(function(value,index){
		console.log(value,index);
	})
	console.log(arr1);

	var arr2 = arr.map(function(value,index){
		return value%10;
	})
	console.log(arr2);

	var arr3 = arr.filter(function(value,index){
		return value>30;
	})
	console.log(arr3);

	var arr4 = arr.every(function(value,index){
		return value>30;
	})
	console.log(arr4);

	var arr5 = arr.some(function(value,index){
		return value>30;
	})
	console.log(arr5);
</script>
</html>
