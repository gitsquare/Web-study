<script>
	(function(w){
		var king = null;
		function King(name){
			if(!king){
				this.name = name;
				this.random = Math.random();
				king = this;
			}
			return king;
		}
		King.prototype = {
			constructor:King,
			work:function(){
				console.log(this.random + this.name +'上朝');
			}
		}
		w.King = King;
	})(window);

	for(var i = 1;i<=5;i++){
		new King('皇帝').work();
	}
	
</script>
