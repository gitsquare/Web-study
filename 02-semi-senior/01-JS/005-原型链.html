<script>
	function friend(name,age){
		this.name = name;
		this.age = age;
	}
	/*friend.prototype.showName = function(){
		console.log('fr'+this.name);
	}*/
	Object.prototype.showName = function(){
		console.log('ob'+this.name);
	}
	friend.prototype.showAge = function(){
		console.log(this.age);
	}


	var friend1 = new friend('tom','20');
	var friend2 = new friend('jack','30');


	/*friend1.showName =function(){
		console.log(this.name);
	}*/
	friend1.showName();


	console.log(friend1);
	console.log(friend1.__proto__);
	console.log(friend.prototype.__proto__);
	console.log(Object.__proto__);

	console.log(friend1.__proto__ === friend.prototype);
	console.log(friend.prototype.__proto__ === Object.prototype);

	console.log(friend1.__proto__);
	console.log(Object.prototype.__proto__ === null);

	// 对象调用toString()方法会返回字符串"[object Object]"
	console.log("[object Object]" === friend1.toString());// true
