<script>
	function friend(name,age){
		this.name = name;
		this.age = age;
	}
	friend.prototype.showName = function(){
		console.log('fr'+this.name);
	}
	friend.prototype.showAge = function(){
		console.log(this.age);
	}
	friend.prototype.EYES = 4;

	var friend1 = new friend('Tom','20');
	Object.defineProperties(friend1,{
		LEGS:{
			value:5,
			enumerable:true,
			writable:true,
			configurable:true
		},
		ARMS:{
			value:6,
			enumerable:true,
			writable:true,
			configurable:true
		}
	})
	console.log(friend1);
	for(var attr in friend1){
		console.log(attr,friend1[attr]);
	}
	delete friend1.LEGS;
	console.log(friend1);
	console.log(friend1.LEGS);

	delete friend.prototype.EYES;
	console.log(friend1);
	console.log(friend1.EYES);
</script>
