<script>
	// 1.在函数的外部可以访问到函数内部的变量,这些变量的值始终保持在内存中
	// 2.做法:让函数返回一个函数,返回的这个函数返回函数内部的变量,而这个内部的变量始终保持在内存中


	function fn1(){
		var n = 1;
		add = function(){
			n++;
		}
		return function(){
			return n;
		}
	}
	var result = fn1();
	console.log(result());//1
	add();
	console.log(result());//2
	console.log(window);
</script>
