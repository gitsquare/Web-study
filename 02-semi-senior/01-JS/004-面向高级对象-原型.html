<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</body>
<script>
	function Friend(name,age){
		this.name = name;
		this.age = age;
	}
	Friend.prototype.showName = function(){
		console.log(this.name);
	}
	Friend.prototype.showAge = function(){
		console.log(this.age);
	}
	console.log(Friend.prototype);
	console.log(Friend.prototype.constructor);
	console.log(Friend.prototype.constructor === Friend);
	console.log(Friend.prototype.__proto__);

	console.log(Object.prototype.constructor);
	console.log(Object.prototype.constructor === Object);
	console.log(Object.prototype.__proto__);

	console.log(Friend.prototype.__proto__ === Object.prototype);


	var friend1 = new Friend('tom','20');
	console.log(friend1);
	console.log(friend1.__proto__);
	console.log(friend1.__proto__ === Friend.prototype);

	friend1.showName();
	friend1.showAge();



</script>
</html>
