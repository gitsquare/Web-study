<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*align-self 允许单个项目有与其他项目不一样的对齐方式,可覆盖align-items属性*/

		*{
			margin: 0;
			padding: 0;
		}
		.fa{
			width: 1000px;
			height: 500px;
			border: 1px solid #000;
			margin: 50px auto;
			display: flex;
			flex-direction: row-reverse;
			align-content: flex-start;
			justify-content: space-between;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: pink;
			text-align: center;
			line-height: 100px;
			
		}
		.son1,.son2,.son3{
			/*align-self: flex-start;*/
		}
		.son4,.son5,.son6{
			align-self: center;
		}
		.son7,.son8,.son9{
			align-self: flex-end;
		} 
	</style>
</head>
<body>
	<div class="fa">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
		<div class="son son4">son4</div>
		<div class="son son5">son5</div>
		<div class="son son6">son6</div>
		<div class="son son7">son7</div>
		<div class="son son8">son8</div>
		<div class="son son9">son9</div>
	</div>
</body>
</html>
