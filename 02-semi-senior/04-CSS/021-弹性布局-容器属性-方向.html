<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*flex-direction 决定项目的排列方向
			1.row(默认值):水平方向,起点在左端
			2.row-reverse:水平方向,起点在右端
			3.column:垂直方向,起点在上沿
			4.column-reverse:垂直方向,起点在下沿*/

		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
			display: flex;
			/*flex-direction: row;*/
			/*flex-direction: row-reverse;*/
			/*flex-direction: column; */
			/*flex-direction: column-reverse; */
		}
		.son{
			height: 50px;
		}
		.s1{
			width: 100px;
			background-color: red;
		}
		.s2{
			width: 200px;
			background-color: purple;
		}
		.s3{
			width: 400px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son s1">div1</div>
		<div class="son s2">div2</div>
		<div class="son s3">div3</div>
	</div>
</body>
</html>
