<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*flex-shrink 项目的缩小比例,默认为1,即如果空间不足,该项目将缩小
			如果所有项目的flex-shrink属性都为1,当空间不足时,都将等比例缩小
			如果一个项目的flex-shrink属性为0,其他项目都为1,则空间不足时,前者不缩小*/

		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
			display: flex;
		}
		.son{
			height: 50px;
		}
		/*因为子元素中有文字部分，所以宽度最小应当为文字撑起的宽度*/
		.s1{
			width: 100px;
			background-color: red;
			/*flex-shrink: 1;*/
		}
		.s2{
			width: 200px;
			background-color: purple;
			flex-shrink: 0;
		}
		.s3{
			width: 300px;
			background-color: skyblue;
			/*flex-shrink: 1;*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son s1">div1</div>
		<div class="son s2">div2</div>
		<div class="son s3">div3</div>
	</div>
</body>
</html>
