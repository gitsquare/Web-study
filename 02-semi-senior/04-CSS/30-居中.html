<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.fa{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 50px auto;
			display: flex;
			flex-direction: column;
			/*flex-direction: row;*/

			justify-content: center;
			
			/*让项目垂直居中应该用align-items: center;因为align-item换行后会根据父容器的高度填充整个行*/
			align-items: center;
		}
		.son1,.son2{
			width: 100px;
			height: 100px;
			border: 1px solid #0f0;
			background: red;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="fa">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
