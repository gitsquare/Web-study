<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 100vh;
			display: flex;
			flex-direction: column;
			
		}
		header,footer{
			flex: 0 0 12vh;
			background: #eee;
		}
		section{
			/*占据整个中间的高度，因为header和footer的高度为12vh,默认flex-grow：0;所以不会分走多余的空间*/
			flex-grow: 1;

			display: flex;
			flex-direction: row;
		}
		nav,aside{
			flex: 0 0 15vw;
			background-color: purple;
			flex-shrink: 0;
		}
		.main{
			flex-grow: 1;
			background-color: #000;
		}
	</style>
</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<div class="main">main</div>
		<aside>aside</aside>
	</section>
	<footer>footer</footer>
</body>
</html>
