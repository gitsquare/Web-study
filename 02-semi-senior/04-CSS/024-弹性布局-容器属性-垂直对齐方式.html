<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*align-items/align-content 决定项目的垂直对齐方式
			stretch(默认值):换行后,如果项目未设置高度或设为auto,将占满整个容器的高度
			flex-start：起点对齐
			flex-end：终点对齐
			center：中点对齐
			baseline: 项目的第一行文字的基线对齐
			align-items/align-content的区别
				align-item换行后会根据父容器的高度填充整个行
				align-content换行后按项目的的高度来填充行*/

		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
			display: flex;
			/*flex-direction: column;*/
			flex-wrap: wrap;

			/* align-items: stretch;
			align-content: stretch;  */

			/*align-items: flex-start;*/
			/*align-content: flex-start; */

			/* align-items: flex-end;
			align-content: flex-end;*/

			/*align-items: center;*/
			align-content: center; 

			/*align-items: baseline;*/
			/*align-content: baseline;*/
		}
		.son{
			height: 50px;
		}
		.s1{
			width: 100px;
			background-color: red;
		}
		.s2{
			width: 200px;
			background-color: purple;
		}
		.s3{
			width: 400px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son s1">div1</div>
		<div class="son s2">div2</div>
		<div class="son s3">div3</div>
	</div>
</body>
</html>
