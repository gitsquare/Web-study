<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div1">div1</div>
	<div>div2</div>
	<div>div3</div>
</body>
<!-- <script src="js/jquery-1.12.4.js"></script> -->
<script src="js/kquery-1.0.0.js"></script>

<script>
	//1.布尔值为false
	console.log('1::',$(''));
	console.log('1::',$(undefined));
	console.log('1::',$(null));
	console.log('1::',$(NaN));
	console.log('1::',$(0));
	console.log('1::',$(false));
	//2.函数
	console.log('2::',$(function(){}));
	$(function(){
		console.log('2::');
	})
	//3.字符串
	//3.1字符串为HTML代码片段
	console.log($('<div><h1>标题</h1></div><div></div>'));
	//3.2字符串为选择器
	console.log($('div'));
	//4.数组
	//4.1真数组
	// console.log($([4,6,9,2,6]));
	//4.2假数组
	console.log($({0:"jack",1:111,length:2}));
	//5.对象
	//5.1 普通对象
	console.log($({name:'jack',age:111}));
	//5.2 DOM对象
	console.log($(document.getElementById('div1')))
</script>
</html>
