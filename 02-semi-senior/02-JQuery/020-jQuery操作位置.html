<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
		}
		.son{
			width: 50px;
			height: 50px;
			background-color: red;
			position: absolute;
			left: 50px;
			top: 50px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('.son').offset());//返回一个包含偏移值的对象

		console.log($('.son').offset({
			left:200,
			top:200
		}));//offset传值是一个需要包含偏移值的对象

		console.log($('.son').position());
	})
</script>
</html>
