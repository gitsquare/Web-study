<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			border: 1px solid #000;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<button>替换1</button>
	<button>替换2</button>
	<button>替换3</button>
	<div>我是div1</div>
	<div>我是div2</div>
	<div>我是div3</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div').replaceWith('<p>我是p1</p>');
		});
		$('button').eq(1).on('click',function(){
			var $p = $('<p>我是p2</p>')
			$('div').replaceWith($p);
		});
		$('button').eq(2).on('click',function(){
			var $p = $('<p>我是p3</p>')
			$p.replaceAll('div');
		})
	})
</script>
</html>
