<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.f{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 150px auto;
		}
		.s{
			width: 50px;
			height: 50px;
			border: 1px solid #000;
			background-color: red;
			margin: 25px auto;
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.s').on('click',function(){
			alert('s');
		});
		$('.f').on('click',function(){
			alert('f');
		});
		$('.gf').on('click',function(){
			alert('gf');
		});

		// $('.s').trigger('click');
		$('.s').triggerHandler("click");
	})
	
</script>
</html>
