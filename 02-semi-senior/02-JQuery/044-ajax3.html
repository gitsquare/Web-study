<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>044-ajax1</title>
</head>
<body>
	<button>获取数据1</button>
	<button>获取数据2</button>
	<button>获取数据3</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//$.get(url[,参数][,回调函数][,返回数据类型])//发送GET请求 
		$('button').eq(0).on('click',function(){
			$.get("044-data.json",{name:"Amy",age:88},function(data){
				console.log(data);
			},"json")
		});
		//$.post(url[,参数][,回调函数][,返回数据类型]) //发送POST请求
		$('button').eq(1).on('click',function(){
			$.post("044-data.json",{name:"Amy",age:88},function(data){
				console.log(data);
			},"text")
		});
		//$.getJSON(url[,回调函数]) //获取JSON数据
		$('button').eq(2).on('click',function(){
			$.getJSON("044-data.json",function(data){
				console.log(data);
			})
		});			

	});
</script>
</html>
