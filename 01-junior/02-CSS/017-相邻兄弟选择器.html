<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-相邻兄弟选择器.html</title>
	<style>
		/*注意点
			各个选择器用＋号隔开
			只能选择紧邻的那个元素
			如果中间有隔开元素,就不会被选中
			选择器可以是标签,ID,类*/
		.li2+li{
			color: red;
		}
		.p2+p+p{
			color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>li1</li>
		<li class="li2">li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
	</ul>
	<p class="p1">p1</p>
	<p class="p2">p2</p>
	<p class="p3">p3</p>
	<p class="p4">p4</p>
</body>
</html>
