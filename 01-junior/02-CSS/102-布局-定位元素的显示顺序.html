<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>102-布局-定位元素的显示顺序.html</title>
	<style>
		
		/*默认情况下,定位流中的元素会盖住标准流中的元素
		默认情况下,定位流中后面的元素会覆盖住前面的元素
		可以通过z-index来更改元素的覆盖关系,值越大,显示越靠前,默认值是0
		父级元素的z-index属性会影响到子元素的z-index,子元素的z-index属性最终的值是所有父级元素中最顶层父级元素的z-index值*/
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 300px;
			height: 300px;
			background: blue;
		}
			
		.box2{
			width: 200px;
			height: 200px;
			background: red;
			/*
			position: relative;
			top:40px;
			left:40px;
			
			position: absolute;
			top:50px;
			left:50px;
			
			position: fixed;
			top:50px;
			left:50px;
			*/
			position: relative;
			left:50px;
			top: 50px;
			z-index: 2;
		}
		.box3{
			width: 100px;
			height: 100px;
			background: yellow;
			position: relative;
			left:10px;
			top: 10px;	
			z-index: 2;		
		}	
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
