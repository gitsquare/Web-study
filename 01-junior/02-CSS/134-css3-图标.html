<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>134-css3-图标.html</title>
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 71px;
			height: 73px;
			background-image: url(img/icon2.jpg);
			background-repeat: no-repeat;
			background-position: -77px 0px;
			margin: 50px auto;
		}
		.box:hover{
			/*color: red;*/
			/*background-color: red;*/
			background-position: -77px -77px;
		}
		i{
			color: blue;
		}
		i:hover{
			color: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<i class="fa fa-home"></i>
	<i class="fa">&#xf1da;</i>
	
	<!-- https://fontawesome.com/
	使用方法
		方法一: CSS+字体,<i class="fa fa-camera-retro"></i> 
		方法二: HMTL+字体，<i class="fa">&#xf083;</i>
	注意点
		无论是方法一还是方法二,本质都是在网页中插入一个四位的16进制数,然后用特殊的字体把他显示出来
		网页中插入16进制数,需要在前面面添加&#x
		无论是方法一还是方法二,都需要在使用前引入相应的css文件
		引入的css文件时使用正确的字体文件路径 -->
</body>
</html>
