<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>052-盒子阴影.html</title>
	<style>

		/*作用:给盒子添加阴影
			设置:box-shadow: 水平距离 垂直距离 模糊距离 阴影大小 阴影颜色 内外阴影;
			注意点
				背景阴影默认的颜色是盒子内容的颜色一样
				快速添加阴影只需写前两个参数即可
				前两个参数允许取负值
				默认是外阴影(outset),可以把最后一个参数改为inset来设置为内阴影*/

		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 50px auto;
			/*color: red;*/
			
		}
		.box:hover{
			box-shadow: -5px -5px 5px 1px rgba(0,0,0,0.6);
		}
	</style>
</head>
<body>
	<div class="box">hello</div>
</body>
</html>
