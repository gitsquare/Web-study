<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048-元素的内容水平居中.html</title>
	<style>

		/*给元素设置text-align:center;
		注意,text-align:center是让元素的文本和图片水平居中,margin:0 auto是让元素自身相对于父元素水平居中*/

		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			text-align: center;
		}
		.box2{
			border: 1px solid #000;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="box1">
		我是文字
	</div>
	<div class="box2">
		<img src="img/bj2.jpg" alt="">
	</div>
</body>
</html>
