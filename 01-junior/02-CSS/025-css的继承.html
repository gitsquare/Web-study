<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-css的继承.html</title>
	<style>
		/*子元素具备父级元素的样式 注意点
			不是所有的属性都可以被继承,只有color和以/font-/text-/line-开头的属性才可以继承,但是像text-overflow继承不了
			在css中的继承不仅是儿子才可以继承,只要是后代就可以继承
			a标签不能继承来自父元素的颜色和下划线属性
			h标签不能继承来自父元素的的字体大小和加粗属性,但是字体的大小会随着父级元素大小的改变而改变
			一般情况下可以通过给body元素设置一些通用的样式来保持页面风格的统一*/

		body{
			font-size: 12px;
		}
		ul{
			color: red;
			font-style: italic;
			font-weight: bold;
			text-decoration: none;
			line-height: 20px;
		}
	</style>
</head>
<body>
	<p>我是段落</p>
	<a href="#">点我吧</a>
	<h1>我是大标题</h1>
	<div>
		<ul>
			<li>
				<p>我是段落2</p>
				<a href="#">点我吧</a>
				<h1>我是大标题</h1>
			</li>
		</ul>
	</div>
</body>
</html>
