<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>075-布局-浮动元素的排列规则.html</title>
	<style>
		/*同方向上,先浮动的显示在前面,后浮动的显示在后面,注意这个先后指的是结构上的先后而不是css的书写先后
		不同方向上,左浮动找左浮动元素，右浮动找右浮动元素
		浮动后元素的位置由浮动前元素在标准流中的位置决定,这个位置主要指的是浮动前在标准流中是第几行,浮动后还是显示在第几行
		由于浮动元素的位置和浮动前在标准流的位置有关,所以严格意识上说浮动元素是非完全脱标*/

		*{
			margin: 0;
			padding: 0;
		}
		.box2{
			width: 80px;
			height: 80px;
			background: yellow;
			float: left;
		}		
		.box1{
			width: 50px;
			height: 50px;
			background: red;
			float: left;
		}

		.box3{
			width: 150px;
			height: 150px;
			background: blue;
			/*float: right;*/
		}
		.box4{
			width: 300px;
			height: 300px;
			background: tomato;
			/*float: right;*/
			/*float: left;*/
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
