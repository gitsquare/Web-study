<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>051-图片垂直居中.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 400px;
			line-height: 400px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		img{
			/*vertical-align: baseline;*/
			vertical-align: middle;
			/*vertical-align: top;*/
			/*vertical-align: text-top;*/
			/*vertical-align: bottom;*/
			/*vertical-align: text-bottom;*/
		}
	</style>
</head>
<body>
	<div class="box">
		我是文字
		<img src="img/bj2.jpg" alt="">
	</div>

		<!-- 方法:将行高和盒子的高度设置成一样,并且为图片设置vertical-align:middle
		vertical-align是用来设置元素的垂直对齐方式的
		注意,只有行内块状元素设置vertical-align属性才有效,图片默认就是行内块状元素
		取值
			 baseline(默认),基线对齐,使元素的基线同父元素的基线对齐
			top,顶部对齐,使元素的顶部同父元素的顶部对齐
			text-top,文本顶端对齐,使元素的顶部同父元素的文本的顶线对齐
			bottom,底部对齐,使元素的底部同父元素的底部对齐
			text-bottom,文本底端对齐,使元素的顶部同父元素的文本的底线对齐
			middle,中间对齐,使元素在垂直方向的中线与文本行的中线对齐 -->
</body>
</html>
