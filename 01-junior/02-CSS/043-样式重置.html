<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-样式重置.html</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>

		/*为什么要重置浏览器样式
			1.因为HTML标签自身有默认样式,比如默认的内外边距，这样不利于对盒模型空间的计算,为了解决这个问题,在实际的开发中需要清空默认的内外边距
			2.在不同的浏览器中,HTML的默认样式也不同,为了兼容不同的浏览器,在实际开发中需要重置浏览器的样式。*/
		div{
			border: 1px solid #000;
		}
		ul{
			border: 1px solid #000;
		}
		li{
			border: 1px solid #000;
		}		
	</style>
</head>
<body>
	<div>我是div</div>
	<ul>
		<li>我是li</li>
	</ul>
</body>
</html>
