<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-a标签伪类选择器.html</title>
	<style>
		/*伪类选择器：针对标签的状态进行选择,然后添加样式 */

		/*a:link,默认状态
		a:visited,被访问过
		a:hover,鼠标悬停时
		a:active,鼠标点击时*/

		/*注意点
			四种状态可以同时都写,也可以单独写
			如果全写的情况下,必须遵循一定的顺序,特别是active要写到hover后面,否则就会被覆盖,因为点击的同时鼠标肯定是悬停在内容上的
			一般情况下遵循爱恨原则love hate＝ lvha
			默认的样式可以简写,a = a:link
			hover对其他元素也起作用
			小技巧,测试是为了让页面恢复到初始状态,可以在地址栏中的地址后面加上?(问后)后跟一个随机数*/

		/*
		a:link{
			color: black;
		}
		*/
		a{
			color: black;
		}
		a:visited{
			color: blue;
		}
		a:hover{
			color: red;
		}
		a:active{
			color: purple;
		}
		p:hover{
			color: red;
		}
		div:hover{
			color: red;
		}
	</style>
</head>
<body>
	<a href="#">点我吧</a>
	<p>我是段落</p>
	<div>
		我是div
	</div>
</body>
</html>
