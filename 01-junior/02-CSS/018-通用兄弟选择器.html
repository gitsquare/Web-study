<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-通用兄弟选择器.html</title>
	<style>
		/*各个选择器用～号隔开
		可以选中所有的满足条件元素
		不管中间有没有隔开元素,都会被选中
		选择器可以是标签,ID,类*/
		.li2~li{
			color: red;
		}
		.p2~p{
			color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>li1</li>
		<li class="li2">li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
	</ul>
	<ul>
		<li>li01</li>
		<li>li02</li>
	</ul>
	<p class="p1">p1</p>
	<p class="p2">p2</p>
	<span>我是span</span>
	<p class="p3">p3</p>
	<span>我是span</span>
	<p class="p4">p4</p>
</body>
</html>
