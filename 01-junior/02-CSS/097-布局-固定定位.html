<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>097-布局-固定定位.html</title>
	<style>
		/*参照body发生位置的移动,固定定位的元素不会随着滚动条的移动而移动
		只写position: fixed;元素是不会发生任何移动的,需要配合设置四条边的移动距离来一起使用
		设置四条边的移动距离分别用 top|right|bottom|left
		固定定位元素是脱离标准流的,所以固定定位元素在标准流中的空间会被释放出来
		固定定位元素是脱离标准流的,所以固定定位元素不区分块状,行内,行内块状
		固定定位元素不会随着滚动条的移动而移动
		固定定位元素始终参考的都是body */

		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 50px;
			height: 50px;
			background: red;
			position: fixed;
			/*left:100px;*/
			/*bottom:100px;*/
			/*right: 100px;*/
			top:100px;
			bottom: 100px;
		}
		body{
			height: 3000px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
</body>
</html>
