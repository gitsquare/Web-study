<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>046-元素自身水平居中.html</title>
	<style>

		/*方法一,设置父元素的padding值
		方法二,设置子元素的margin值
		方法三,需要居中的元素设置宽度和左右边距为auto,常见设置为:margin:0 auto
		注意,方法一和方法二,如果父元素宽度发生变化需要重新计算,方法三是自动计算*/

		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
			/*margin-left: 583px;*/
			/*
			margin-left: auto;
			margin-right: auto;
			*/
			margin: 0 auto;
		}
		/*
		body{
			padding-left: 583px;
		}
		*/
		
	</style>
</head>
<body>
	<div>我是div</div>
</body>
</html>
