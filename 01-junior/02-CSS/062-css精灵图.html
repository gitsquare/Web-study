<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>062-css精灵图.html</title>
	<style>

		/*CSS精灵图的使用方法
			给元素设置一个宽高，宽高就是需要显示区域的宽和高
			给元素添加背景图片
			在图片中找到需要显示元素的坐标，然后根据坐标设置图片背景的位置*/

		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 60px;
			height: 47px;
			border: 1px solid #000;
			margin: 50px auto;
			background-image: url(img/icon.jpg);
			background-repeat: no-repeat;
			background-position: -441px -136px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
