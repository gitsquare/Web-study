<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-id选择器.html</title>
	<style>
		/*注意点
			必须以#号开头，中间不能添加空格
			ID是唯一的，也就是说当前的页面上所有的ID不能重复
			ID是所有标签都有的属性 
			ID不是用来作为选择器添加样式的，它的主要作用是给JS使用
		ID的命名规范
			只能包括数字(0-9)，下划线(_)，英文字符(a-z)
			只能以下划线和英文字符开头，不能以数字开头,一般都是以英文字符开头
			ID名不能是HTML标签的名字*/
		#ldh{
			color: red;
		}
		#zxy{
			color: purple;
		}	
	</style>
</head>
<body>
	<p id="ldh">刘德华</p>
	<p id="zxy">张学友</p>
	<p id="xzq">薛之谦</p>
</body>
</html>
