<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126-css3-动画的停留状态.html</title>
	<style>


		/*animation-fill-mode:none(不做改变)|backwards(动画等待时显示动画的第一帧)|forwards(动画执行结束保持显示动画的最后一帧)|both(动画执行前显示动画的第一帧并且动画执行结束显示动画的最后一帧);规定动画等待时和结束时的显示状态*/

		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: blue;
			margin: 100px auto;
			animation:sport 2s linear 2s;
			/*animation-fill-mode: backwards;*/
			/*animation-fill-mode: forwards;*/
			animation-fill-mode: both;
		}
		@keyframes sport{
			0%{
				transform: rotate(10deg);
			}
			50%{
				transform: rotate(30deg);
			}
			80%{
				transform: rotate(60deg);
			}
			100%{
				transform: rotate(75deg);
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
