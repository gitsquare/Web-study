<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>079-布局-高度塌陷的影响.html</title>
	<style>

		/*由于浮动元素撑不起盒子的高度,会让后面盒子里浮动的元素找前面盒子里浮动的元素,因而会给布局带来混乱*/
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			background: blue;
		}
		.box1 p{
			width: 100px;
			background: red;
			float: left;
		}
		.box2{
			background: pink;
		}
		.box2 p{
			width: 100px;
			background: purple;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="box2">
		<p>*1</p>
		<p>*2</p>
		<p>*3</p>
	</div>
</body>
</html>
