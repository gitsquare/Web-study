<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>071-布局-添加浮动.html</title>
	<style>
		/*float的取值只有左(left)对齐和右(right)对齐，没有中间对齐
		父元素的margin/border/padding的值对浮动定位的子元素的位置没有影响,浮动定位的子元素是从父元素的内容区域开始参考的
		浮动流主要是用来水平排版的
		虽然把元素设置为行内块状也可以实现水平排版,但有不足之处,例如左右水平排版,如果父元素宽度不固定的情况下会发生错位,所以在项目中一般都用浮动流来实现水平排版*/

		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 400px;
			border: 20px solid #000;
			padding: 30px;
			margin: 50px auto;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			/*float: left;*/
			float: right;
			/*float: center;*/
			/*float: none;*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
