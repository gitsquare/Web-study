<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-标签选择器</title>
	<style>
		/*选择器其实就是一套规定了选择页面上元素的规则。就是{}前面的部分。*/

		/*注意点
		不管标签藏的有多深,都能找到
		标签选择器不能单独选中某一个标签
		所有的html标签都可以作为标签选器*/
		p{
			color: red;
		}
		h1{
			color: yellow;
		}
		body{
			background: #ccc;
		}
	</style>
</head>
<body>
	<h1>我是标题</h1>
	<p>我是段落1</p>
	<p>我是段落2</p>
	<p>我是段落3</p>
	<ul>
		<li>
			<ul>
				<li>
					<p>我是段落4</p>
					<div>我是div</div>
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
