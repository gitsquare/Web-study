<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047-元素自身垂直居中.html</title>
	<style>

		/*方法一,设置父元素的padding值
		方法二,设置子元素的margin值
		注意,垂直居中不可以通过auto的方法*/

		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			background: gray;
			margin: 0 auto;
			overflow: hidden;
			/*padding-top: 150px;*/
			/*box-sizing: border-box;*/
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			margin: 0 auto;
			/*margin-top: 150px;*/
/*			margin-top: auto;
			margin-bottom: auto;*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
