<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>092-布局-绝对定位.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			top:100px;
			bottom: 100px;
			/*只要加上position:absolute;就脱离了标准流*/
		}
	</style>
</head>
<body>
	<div class="box1"></div>
</body>
</html>
