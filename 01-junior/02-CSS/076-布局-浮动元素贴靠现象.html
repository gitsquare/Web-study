<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>076-布局-浮动元素贴靠现象.html</title>
	<style>
		/*当父元素的宽度不足以撑起所有浮动的子元素的时候，会发生贴靠
		后面的元素会找他前面元素的上一个元素贴靠，如果还不够，再向上找，如果都不够的话，会贴靠父元素*/

		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
		}
		.box1{
			width: 100px;
			height: 300px;
			background: red;
			float: left;
		}
		.box2{
			width: 200px;
			height: 100px;
			background: yellow;
			float: left;
		}
		.box3{
			width: 280px;
			height: 50px;
			background: blue;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
