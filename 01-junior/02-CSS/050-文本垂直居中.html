<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>050-文本垂直居中.html</title>
	<style>

		/*单行文本垂直居中
			方法:将行高和盒子的高度设置成一样
			文字默认的是在自身的行内垂直居中的,所以可以利用这个属性,将行高和盒子的高度设置成一样来让一行的文字垂直居中
		多行文本垂直居中
			方法:通过设置上下padding,不设置高度(高度由文字撑起来)
			如果盒子中有多行文字, 就不能使用设置行高等于盒子高来实现让文字垂直居中,只能通过设置padding来让文字居中*/


		*{
			margin: 0;
			padding: 0;
		}
		div{
			border: 1px solid #000;
			width: 200px;
			/*height: 200px;*/
			line-height: 20px;
			padding:20px 0;
		}
	</style>
</head>
<body>
	<div>我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本</div>
</body>
</html>
