<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>094-布局-绝对定位参考点.html</title>
	<style>
		/*1.绝对定位元素会参考离他最近的具有定位属性的祖先元素,如果祖先中没有定位元素就参考body元素,换句话说如果一个元素设置为绝对定位,首先去找他的父元素,看他的父元素有没有position属性,如果没有就找他的父亲的父亲,直到找到第一个具有position属性的祖先,然后相对于该祖先发生位置移动,如果所有祖先都没有position属性,就相对于body发生位置的移动
		2.具有定位属性指的是相对定位,绝对定位,固定定位,但不包括静态定位
		3.父元素的margin/border的值对绝对定位的子元素的位置没有影响,绝对定位的子元素是从父元素的padding区域开始参考的,但如果相对于body,始终相当于相对于浏览器的首屏的可视区域*/

		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			width: 600px;
			height: 600px;
			border: 10px solid #000;
			padding: 20px;
			margin: 20px auto;
			background: gray;
			position: absolute;
			left:50px;
			top:50px;
		}
		.father2{
			width: 400px;
			height: 400px;
			border: 10px solid #000;
			padding: 20px;
			margin: 20px auto;
			background: blue;
			/*position: relative;*/
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left:0;
			top: 0;
		}
	</style>
</head>
<body>
	<div class="father1">
		<div class="father2">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
