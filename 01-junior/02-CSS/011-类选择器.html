<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-类选择器.html</title>
	<style>
		/*注意点
			必须以英文.开头，中间不能添加空格
			类名是可以重复的,也就是说同一个类名可以添加到不同的标签上
			类(class)是所有标签都有的属性,这个属性是专门用来添加样式的
			一个标签可以添加多个类,每个类中间用空格分开,格式：class="class1 class2 ...."
	
		类名的命名规范
			只能包括数字(0-9)，下划线(_)，英文字符(a-z)
			只能以下划线和英文字符开头，不能以数字开头,一般都是以英文字符开头
			类名不能是HTML标签的名字
		一般情况下可以把共用的样式抽取到一个类选择器中, 然后在需要使用这个共用样式的标签上添加这个类
		*/
		
		/*
		p{
			color: yellow;
		}
		*/
		.teacher{
			color: red;
		}
		.student{
			color: yellow;
		}
		.person{
			font-size: 24px;
			text-decoration: underline;
		}
		
	</style>
</head>
<body>
	<p class="teacher person html">老师1</p>
	<p class="teacher person">老师2</p>

	<p class="student person">学生1</p>
	<p class="student person">学生2</p>

	<div>
		<div>
			<ul>
				<li>
					<p class="teacher person">老师3</p>
				</li>
			</ul>
		</div>
	</div>
	<span class="teacher">我是文字</span>

</body>
</html>
