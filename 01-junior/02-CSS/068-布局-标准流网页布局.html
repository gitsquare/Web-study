<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>068-布局-标准流网页布局.html</title>
	<style>

		/*标准流的网页布局是浏览器默认的排版方式,流可以理解为流式排列
		标准流布局规则
			行内元素,行内块状元素从左到右
			块状元素从上向下*/

		*{
			margin: 0;
			padding: 0;
		}

	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<span>span1</span>
	<span>span2</span>
	<img src="img/bj2.jpg" alt=""><img src="img/bj2.jpg" alt="">
</body>
</html>
