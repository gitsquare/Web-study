<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>057-背景图片的位置定位.html</title>
	<style>
		/*背景图片的位置定位
			background-position: 水平移动距离 垂直移动距离;
			移动的参考点是容器的左上点
			移动距离的取值
				具体的数值+px（也可取负值）
				方向单词,水平:right center left 垂直:top center bottom*/

		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 400px;
			margin: 50px auto;
			border: 1px solid #000;
			background-image: url(img/bj2.jpg);
			background-repeat: no-repeat;
			/*background-position: -50px -50px;*/
			/*background-position: 50% 50%;*/
			/*background-position: center center;*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
