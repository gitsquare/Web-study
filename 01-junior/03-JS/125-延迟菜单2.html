<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>125-延迟菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: relative;
			width: 400px;
			height: 500px;
			margin: 100px auto;
		}
		.leftBox{
			float: left;
			width: 50px;
			height: 300px;
			background-color: #ccc;
			display: none;
		}
		.rightBox{
			float: left;
			display: none;
			width: 300px;
			height: 300px;
			background-color: #f67;
		}
		.topbox{
			position: absolute;
			top: -50px;
			width: 200px;
			height: 50px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="topbox"></div>
		<div class="leftBox"></div>
		<div class="rightBox"></div>
	</div>
</body>
<script>
	var oTopBox = document.querySelector('.topbox');
	var oLeftBox = document.querySelector('.leftBox');
	var oRightBox = document.querySelector('.rightBox');
	var timer = 0;

	oTopBox.onmouseenter = function(){
		oLeftBox.style.display = 'block';
	}
	oTopBox.onmouseleave = function(){
		oLeftBox.style.display = 'none';
	}

	oLeftBox.onmouseenter = oRightBox.onmouseenter = function(){
		clearTimeout(timer);
		oLeftBox.style.display = 'block';
		oRightBox.style.display = 'block';
	}
	oLeftBox.onmouseout = oRightBox.onmouseout = function(){
		timer = setTimeout(function(){
			oLeftBox.style.display = 'none';
			oRightBox.style.display = 'none';
		},30)
	}

	/*
	oRightBox.onmouseover = function(){
		clearTimeout(timer);
		oRightBox.style.display = 'block';
	}
	
	oRightBox.onmouseout = function(){
		timer = setTimeout(function(){
			oRightBox.style.display = 'none';
		},500)
	}
	*/
</script>
</html>
