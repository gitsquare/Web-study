<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-分支结构-switch.html</title>
	<script>
		/*注意点
			1.JavaScript中case判断是否相等时是全等于(===),而不是等于(==),也就是说既会判断类型是否相等又会判断值是否相等
			2.每一个case语句后面需要添加break语句来跳出当前switch语句
			3.default后的语句是当前面所有的条件都不满足时执行
			4.case后可以是常量也可以是变量*/

		var w = 3;
		var a = 3;
		// var a = "3";
		switch(w){
			case 1:
				console.log('今天星期一');
				break;
			case 2:	
				console.log('今天星期二');
				break;
			case a:	
				console.log('今天星期三');
				// break;	
			case 4:	
				console.log('今天星期四');
				// break;	
			case 5:	
				console.log('今天星期五');
				break;
			case 6:	
				console.log('今天星期六');
				break;
			case 7:	
				console.log('今天星期日');
				break;
			default:
				console.log('输入有误');	
		}
	</script>
</head>
<body>
	
</body>
</html>
