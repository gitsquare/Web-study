<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>186-事件-自定义事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			margin: 100px auto;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="btn">点击</button>
	<div id="box"></div>
</body>
<script>
	/*自定义事件步骤
		1.创建事件对象: var 事件对象 = new Event(自定义事件类型)
		2.监听事件 dom.addEventListener(自定义事件类型,function(){},false)
		3.触发事件dom.dispatchEvent(事件对象)*/

	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');

	var testEvent = new Event('test');

	// console.log(testEvent);
	oBox.addEventListener('test',function(arg1){
		this.style.backgroundColor = 'purple';
		console.log(arg1);
	},false);

	oBtn.onclick = function(){
		oBox.dispatchEvent(testEvent);
	}
</script>
</html>
