<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*1.任何属性都可以修改
		2.任何标签都可以有ID属性,可以通过ID属性获取该元素
		3.修改属性时,HTML当中怎么写,JS当中就怎么写,但class是特例,用className
		4.修改样式的格式:obj.style.属性＝值
		5.JS用style修改属性时,如果CSS的属性有"-"的话,通常把"-"去掉,然后把"-"后面的单词首字母大写*/

		*{
			margin: 0;
			padding: 0;
		}
		.box{
			background-color: #00f;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<input type="button" value="点击" onclick="document.getElementById('box').className='box'">
	<div id="box"></div>
</body>
</html>
