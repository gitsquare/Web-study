<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>106-BOM-窗口的大小.html</title>
	<style>
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	/*1.浏览器视口宽高(不包含浏览器的边框,如果有滚动条则包括)
		window.innerWidth
		window.innerHeight
	2.浏览器窗口整个自身的宽高(包含浏览器边框)
		window.outerWidth
		window.outerHeight
	3.边框包括工具栏,侧边栏,窗口镶边和调正窗口大小的边框。*/


	console.log("window.innerWidth:",window.innerWidth);
	console.log("window.innerHeight:",window.innerHeight);

	console.log("window.outerWidth:",window.outerWidth);
	console.log("window.outerHeight:",window.outerHeight);
</script>
</html>
