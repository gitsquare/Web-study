<script>
	// 数组.reverse()。反转数组的顺序,修改原数组并返回原数组,返回的数组和原数组指的是同一个数组

	var arr1 = [1,20,3,4,5];
	console.log(":::1",arr1);
	var arr2 = arr1.reverse();
	console.log(":::2",arr1);
	console.log(":::3",arr2);
	arr2.push(99);
	arr1.push(99);
	console.log(":::4",arr1);
	console.log(":::5",arr2);
</script>
