<script>
	// 变量定义
	// 	1.var 变量名称;
	// 	2.JavaScript在定义变量时不需要通过数据类型指定变量的类型
	// 	3.变量的类型会在赋值时自动确定,并且随着值的变化而变化


	/*变量初始化
		先定义后初始化
		定义的同时初始化
	变量默认值
		JavaScript中变量没有初始化保存的是undefined*/

	var a;
	a = 1;
	console.log(a);

	var a = 2;
	console.log(a);

	var b;
	console.log(b);
	console.log(typeof b);
</script>
