<script>
	var arr1 = [11,12,22,11,25,22];
	function uniqueArray(arr){
		var result = [];
		for(var i = 0;i<arr.length;i++){
			var isDup = false;
			for(var j = 0;j<result.length;j++){
				console.log(111)
				if(arr[i] == result[j]){
					isDup = true;
					break;
				}
			}
			if(!isDup){
				result.push(arr[i]);
			}
		}
		return result;	
	}
	var arr2 = uniqueArray(arr1);
	console.log("1:::",arr1);
	console.log("2:::",arr2);
</script>
