<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>133-window的相关事件补充.html</title>
	<style>
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	/*1.window.onresize 窗口大小发生变化触发
	2.window.onscroll 拖动滚动条触发
	3.window.onload 页面加载完毕后触发*/

	var i = 0;
	window.onload = function(){
		console.log(i++);
	}
	window.onresize = function(){
		console.log(i++);
	}
	window.onscroll = function(){
		console.log(i++);
	}
</script>
</html>
