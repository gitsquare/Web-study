<script>
	//函数声明
	console.log(saySomething);
	sayHi();
	// saySomething();
	// 函数表达式
	var saySomething = function(){
		console.log('你好，函数'+a);
		var a = 1;
		c=4;
	}
	saySomething();
	console.log(window);

	function sayHi(){
		console.log('hi');
	}
	sayHi();

	/*注意点
		函数声明和函数表达式两种方法都可以定义一个函数,区别
			1.函数声明定义的函数解析器会做函数声明的提升(函数声明的提升是指在代码开始执行前,解析器会把所有用函数声明定义的函数放到代码的顶部)
			2.函数表达式定义的函数没有函数声明的提升,只有变量声明提升(JS函数中用var声明的所有变量(不涉及赋值)都被提前到函数的顶部,不用var声明的变量会添加到全局环境中)
		函数是对象,函数名是指向函数的指针
		函数名也是变量名*/
</script>
