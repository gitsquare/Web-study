<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126-轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.carousel{
			width: 1226px;
			height: 460px;
			position: relative;
			margin: 100px auto;
		}
		.carousel .carousel-imgs-item{
			position: absolute;
			top:0;
			left:0;
			height: 100%;
			transition: all 0.5s;
		}
		.carousel .arrow{
			position: absolute;
			bottom: -50px;
			z-index: 888;
			width: 80px;
			height: 40px;
			line-height: 40px;
			font-size: 30px;
			font-weight: bold;
			color: #999;
			background: rgba(0,0,0,0.1);
			text-align: center;
			cursor: pointer;
			user-select: none;
		}
		.carousel .arrow:hover{
			background: rgba(0,0,0,0.4);
		}
		.carousel .left-arrow{
				left:400px;
		}
		.carousel .right-arrow{
				right:600px;
		}
		.carousel .carousel-imgs-item img{
			width: 100%;
			height: 460px;
		}
		.carousel .carousel-btn{
			position: absolute;
			bottom: 20px;
			left: 50%;
			margin-left: -40px;
			padding: 3px 10px 3px 2px;
			background: #333;
			opacity: 0.2;
			border-radius: 10px 10px;
			z-index: 888;
		}
		.carousel .carousel-btn li{
			float: left;
			width: 0px;
			height: 0px;
			border: 5px solid #fff;
			margin-left: 10px;
			border-radius: 50%;
			cursor: pointer;
		}
		.carousel .carousel-btn li:hover,
		.carousel .carousel-btn li.active{
			border-color: orange;
		}		
	</style>
</head>
<body>
	<div class="carousel">
		<ul class="carousel-imgs">
			<li class="carousel-imgs-item" style="z-index: 99;"><img src="images/b1.jpg" alt=""></li>
			<li class="carousel-imgs-item"><a href="#"><img src="images/b2.jpg" alt=""></a></li>
			<li class="carousel-imgs-item"><a href="#"><img src="images/b3.jpg" alt=""></a></li>
			<li class="carousel-imgs-item"><a href="#"><img src="images/b1.jpg" alt=""></a></li>
			<li class="carousel-imgs-item"><a href="#"><img src="images/b2.jpg" alt=""></a></li>
			<li class="carousel-imgs-item"><a href="#"><img src="images/b3.jpg" alt=""></a></li>
			<li class="carousel-imgs-item"><a href="#"><img src="images/b1.jpg" alt=""></a></li>
		</ul>
		<span class="arrow left-arrow">&lt;</span>
		<span class="arrow right-arrow">&gt;</span>
		<ul class="carousel-btn">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>	
</body>
<script>
	function carousel(){
		var aImg = document.querySelectorAll('.carousel-imgs-item');
		var oLeftArrow = document.querySelector('.left-arrow');
		var oRightArrow = document.querySelector('.right-arrow');
		var aBtn = document.querySelector('.carousel-btn').children;
		var oCarousel = document.querySelector('.carousel');
		var timer = 0;
		var now = 0;
		function tab(){
			for(var i = 0;i<aImg.length;i++){
				aImg[i].style.zIndex = '0';
				aBtn[i].className = '';
				aImg[i].style.opacity = '0';
			}
			aImg[now].style.zIndex = '99';
			aImg[now].style.opacity = '1';
			aBtn[now].className = 'active';
		}
		oRightArrow.onclick = function(){
			now++;
			if(now >= aImg.length){
				now = 0;
			}
			tab();
		}
		oLeftArrow.onclick = function(){
			now--;
			if(now < 0){
				now = aImg.length - 1;
			}
			tab();	
		}
		for(var i = 0;i<aBtn.length;i++){
			aBtn[i].index = i;
			aBtn[i].onclick = function(){
				now = this.index;
				tab();
			}
		}
		timer = setInterval(oRightArrow.onclick,5000);
		oCarousel.onmouseover = function(){
			clearInterval(timer);
		}
		oCarousel.onmouseout = function(){
			timer = setInterval(oRightArrow.onclick,5000);
		}
	}
	window.onload = carousel;

	


</script>
</html>
