<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>192-Object创建对象.html</title>
	<script>
		/*缺点
			1.Object是所有对象的父类
			2.创建的对象方法和属性不能共用*/

		var person = new Object();
		person.name = 'Tom';
		person.age = 18;
		person.sayHi = function(){
			console.log('Hi')
		}

		var person2 = new Object();
		person2.name = 'Tom';
		person2.age = 18;
		person2.sayHi = function(){
			console.log('Hi')
		}
		
		console.log(person);


	</script>
</head>
<body>
	
</body>
</html>
