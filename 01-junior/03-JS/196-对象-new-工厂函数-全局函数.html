<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>196-对象-new-工厂函数-全局函数.html</title>
	<script>
		/*注意点
			将构造函数里面的方法指向全局函数,这样所有的实例都共享这个全局的函数
		缺点
			1.全局函数有可能会在其他地方调用,这时会有风险
			2.如果方法太多,就需要创建大量的全局函数
			3.违背面向对象的封装特性*/


		function sayHi(){
			console.log('Hi I am '+this.name);
		}
		function sayAge(){
			console.log('I am '+this.age+' years old');
		}
		function Person(name,age){
			this.name = name;
			this.age = age;
			this.sayHi = sayHi;
			this.sayAge = sayAge;
		}

		var person = new Person('Tom',18);
		console.log(person);
		person.sayHi();
		person.sayAge();

		var person2 = new Person('Leo',98);
		person2.sayHi();
		person2.sayAge();

		console.log(person.sayHi == person2.sayHi);
	</script>
</head>
<body>
	
</body>
</html>
