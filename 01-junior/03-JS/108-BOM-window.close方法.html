<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>108-BOM-window.close方法.html</title>
</head>
<body>
	<button id="btn">关闭</button>
</body>
<script>
	/*1.作用:关闭当前打开的窗口
	2.注意,该方法不能关闭用户打开的窗口,只能关闭程序打开的窗口*/
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		window.close();
	}
</script>
</html>
