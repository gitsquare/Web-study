<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-隐式转换.html</title>
	<script>
		// 隐式转换实际上调用了Number函数,所以只要有非数字字符，就转换为NaN
		var a = '123';
		var b = a - 0;
		var c = a * 1;
		var d = a / 1;
		console.log(b);
		console.log(typeof b);
		console.log(c);
		console.log(typeof c);
		console.log(d);
		console.log(typeof d);
		if(a == 123){
			console.log('eq');
		}
		if(undefined == null){
			console.log('eq!');
		}
		if(undefined === null){
			console.log('eq!!');
		}
	</script>
</head>
<body>
	
</body>
</html>
