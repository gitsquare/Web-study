<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>181-事件-事件对象</title>
</head>
<body>
	<button id="btn">点击</button>
</body>
<script>
	/*事件对象：触发DOM事件时,会产生一个对象,这个对象包含了所有与事件相关的信息(属性和方法),这个对象就是事件对象event*/  
	var oBtn = document.getElementById('btn');
	
	oBtn.onclick = function(ev){
		console.log(ev);
	}
	document.onkeydown = function(ev){
		console.log(ev);
	}
</script>
</html>
