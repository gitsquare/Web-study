
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-变量的命名.html</title>
	<script>
		var iCount = 12;
		
		iCount = '123';
		var oBox = document.getElementById('box');
	</script>

	<!-- 变量名 = 类型简称 + 对象描述
	类型简称指变量的数据类型
		array 数组a
		 boolean 布尔值b
		 float 浮点数l
		 function 函数fn
		 int 整型i
		 object 对象o
		 regular 正则r
		 string 字符串s
	对象描述指对象名字全称或名字的一部分，要求有明确含义，命名要容易记忆容易理解 -->
</head>
