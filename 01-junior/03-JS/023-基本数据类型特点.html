	<title>023-基本数据类型特点.html</title>
	<script>
		/*1.基本类型访问的变量的实际值
		2.基本类型不能动态的添加属性

		4.Undefined和Null是一种数据类型,而undefined和null是值,是一个常量*/

		var a = 123;
		// a.age = 456;
		var b = a;
		a = 112;
		console.log(a);
		console.log(b);
		 b = 111;
		
		console.log(a);
	</script>
