<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>218-修正模式.html</title>
	<script>
		修正模式
			/*i(ignoreCase) 忽略大小写,默认区分大小写,可以通过正则对象上的ignoreCase属性查看
			g(global) 匹配所有的,默认只找到第一个,可以通过正则对象上的global属性查看*/

		var str = 'Aabc ABC 23 aBc 12';
		var reg1 = /[a-z]/i;
		var reg2 = /[a-z]/g;
		var reg3 = /[a-z]/ig;//意思是既忽略大小写，又全局匹配到所有
		console.log(reg1.ignoreCase);
		console.log(reg3.global);
		console.log(str);
		console.log(str.replace(reg1,"*"))
		console.log(str.replace(reg2,"*"))
		console.log(str.replace(reg3,"*"))
	</script>
</head>
<body>
	
</body>
</html>
