<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>100-获取输入框的值插入到无序列表的最前面.html</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="生成">
	<ul id="ul1"></ul>
</body>
<script>
	// 插入元素 parentNode.insertBefore(node1,node2)
	// 在父节点中的node2之前插入node1

	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');

	oBtn.onclick = function(){
		var val = oTxt.value;
		var oLi = document.createElement('li');
		oLi.innerHTML = val;

		oUl.insertBefore(oLi,oUl.firstElementChild);

		oTxt.value = '';

	}
</script>
</html>
