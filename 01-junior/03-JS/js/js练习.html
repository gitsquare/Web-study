<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 380px;
			height: 600px;
			border: 1px solid #000;
			margin: 100px auto;
			background-color: #999;
		}
		li{
			list-style: none;
			float: left;
			width: 100px;
			height: 100px;
			line-height: 100px;
			margin-left: 20px;
			margin-top: 20px;
			font-size: 30px;
			color: #fff;
			text-align: center;
			background-color: #000;
		}
		.clearfix:after{
			display: block;
			clear: both;
			content: '';
			visibility: hidden;
			height: 0;
		}
		.clearfix{
			*zoom: 1;
		}
		.plan{
			width: 100%;
			margin-left: 20px;
			margin-top: 20px;
		}
		.active{
			color: #000;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="clearfix">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="plan">
			<!-- <h2>1月</h2>
			<p>打球</p> -->
		</div>
	</div>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var oPlan = document.querySelector('.plan');
	var aPlan = ['打球','看书','写字','休息','旅游','打球','看书','写字','休息','旅游','写字','休息'];
	oPlan.innerHTML = "<h2>1月</h2><p>"+aPlan[0]+"</p>";
	for(var i = 0;i<aLi.length;i++){
		aLi[i].index = i;
		aLi[i].onmouseover = function(){
			for(var j = 0;j<aLi.length;j++){
				aLi[j].className = '';
			}
			this.className = 'active';
			oPlan.innerHTML = "<h2>"+(this.index+1)+"月</h2><p>"+aPlan[this.index]+"</p>"
		}
	}

</script>
</html>
