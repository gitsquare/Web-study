<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>178-事件-自定义右键菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#menu{
			position: absolute;
			left:0;
			top:0;
			width: 100px;
			height: 300px;
			background-color: #ccc;
			display: none;
		}
	</style>
</head>
<body>
	<div id="menu"></div>
</body>
<script>
	//鼠标事件： oncontextmenu 右键菜单
	var oMenu = document.getElementById('menu');
	document.oncontextmenu = function(ev){
		oMenu.style.display = 'block';
		oMenu.style.left = ev.clientX + 'px';
		oMenu.style.top = ev.clientY + 'px';
		ev.preventDefault();
		// return false;
	}
	oMenu.onclick = function(ev){
		//阻止冒泡，否则点击菜单时，冒泡到document上的onclick事件，会执行oMenu.style.display = 'none';
		ev.stopPropagation();
	}
	document.onclick = function(){
		oMenu.style.display = 'none';
	}
</script>
</html>
