
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-顺序结构.html</title>
	<script>
		// 顺序结构：按照代码书写的先后顺序来执行,这是程序的默认执行方式
		function sayThing() {
			console.log(4);
		}
		console.log(1);
		console.log(2);
		sayThing();
		console.log(3);
	</script>
</head>
<body>
	
</body>
</html>
