<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>209-量词.html</title>
	<script>
		/*1.{n} 前面原子恰好出现n次
		2.{n,} 前面原子最少出现n次
		3.{n,m} 前面原子最少出现n次,最多出现m次
		4.+ 前面原子最少出现1次 等价{1,}
		5.? 前面原子最少出现0次,最多出现一次 等价{0,1}
		6.* 前面原子最少出现0次 {0,}*/

		/*匹配模式
			1.贪婪模式
				尽可能多的匹配(默认)
				如'12345'.replace(/\d{2,4}/,'*')的结果是"*5"
			2.非贪婪模式
				尽可能少的匹配(在量词后添加?)
				如'12345'.replace(/\d{2,4}?/,'*');的结果是"*345"*/

		var str = 'abc 123 rrrr 124 ttt 12 f 1';
		var reg1 = /\d/;
		var reg2 = /\d{3}/g;
		var reg3 = /\d{2,}/g;
		var reg4 = /\d{1,2}/g;
		var reg5 = /\d+/g;//{1,}
		var reg6 = /\d?/g;
		var reg7 = /\d*/g;
		console.log(str);
		console.log(str.replace(reg1,"*"));
		console.log(str.replace(reg2,"*"));
		console.log(str.replace(reg3,"*"));
		console.log(str.replace(reg4,"*"));
		console.log(str.replace(reg5,"*"));
		console.log(str.replace(reg6,"*"));
		console.log(str.replace(reg7,"*"));
	</script>
</head>
<body>
	
</body>
</html>
