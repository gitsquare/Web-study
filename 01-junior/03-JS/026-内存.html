<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-内存.html</title>
	<script>

		/*栈内存stack
			1.栈内存就像一个线性排列的空间，每个小单元大小基本相等。
			2.栈内存存储基本数据类型
			3.栈内存中存储的变量一般都是已知大小或者有范围上限
			4.栈内存线性有序存储，容量小，系统分配效率高
			5.栈内存变量基本上用完就回收
		堆内存heap
			1.堆内存空间排列和大小都不固定。
			2.堆内存存储引用数据类型
			3.堆内存中存储的对象类型数的大小一般都是未知的
			4.堆内存首先要在堆内存新分配存储区域，之后又要把指针存储到栈内存中，效率相对就要低
			5.只有当所有引用它的变量不存在时才回收*/

		var a = 123;
		var b = "kuazhu";
		var c;
		var d = null;
		var e = false;
		var f = {};
	</script>
</head>
