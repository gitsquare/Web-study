<script>
	/*数组.sort(比较函数)，函数可以是有名函数，也可以是匿名函数
		1.sort方法默认升序排序数组,该方法会修改原数组并返回原数组
		2.sort方法会调用数组中的每一项的toString方法将其转换为字符串后再比较
		3.比较函数可以定义数组的排序规则*/

	var arr1 = [11,1,16,22,16,25,25,9];
	arr1.sort(function(n1,n2){
		console.log(n1,n2)
		
		if(n2 < n1){
			return -1;
		}else if(n1>n2){
			return 1;
		}else{
			return 0;
		}
		
		// return n1 - n2;
		// return n2 - n1;
	});
	console.log('1::',arr1);
</script>
