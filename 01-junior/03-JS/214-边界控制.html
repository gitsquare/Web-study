<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>214-边界控制.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检查</button>
</body>
<script>
	/*
	\b 单词边界
	\B 非单词边界
	*/
	
	// ^  匹配字符串开始的位置,限制必须以其后面的原子开头,前面不能有任何东西
	// $  匹配字符串结尾的位置,限制必须以其前面的原子结束,后面不能有任何东西
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var reg = /^1[3|5|7|8]\d{9}$/;
		if(reg.test(oTxt.value)){
			alert('合法')
		}else{
			alert('不合法')
		}
	}

	var str = 'this is a cat, that Is a dog';
	var reg = /\bis\b/ig;//i和g同时写，意思就是都起作用，既忽略大小写又全局匹配到所有
	console.log(str);
	console.log(str.replace(reg,'*'));


</script>
</html>
