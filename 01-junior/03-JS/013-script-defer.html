<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-script-defer.html</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			margin: 100px auto;
			border: 1px solid #000;
		}
	</style>
	<script defer src="js/013-1.js"></script>
	<script defer src="js/013-2.js"></script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
<!-- 1.如果script标签设置了defer属性,则浏览器会异步的下载该文件并且不会影响到后续HMTL解析
2.defer脚本会在整个页面都解析完毕后,DOMContentLoaded事件调用前执行
3.如果有多个设置了defer的script标签存在，则会按照顺序执行所有的script
4.该属性对内部使用方法无效 -->
