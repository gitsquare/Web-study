<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>173-事件-左右键移动物体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			left:0;
			top:0;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	/*键盘事件
		1.onkeydown 键盘按下 
		2.onkeyup 键盘抬起 
		3.onkeypress 键按下去触发,键不抬起会一直触发*/

	/*键盘属性
		1.event.keyCode 键盘编码
		2.event.ctrlKey Ctrl键
		3.event.shiftKey Shift键
		4.event.altKey Alt键*/

	var oBox = document.getElementById('box');
	document.onkeydown = function(ev){
		// console.log(ev.keyCode);
		if(ev.keyCode == 37){
			oBox.style.left = oBox.offsetLeft - 10 + 'px';
		}else if(ev.keyCode == 39){
			oBox.style.left = oBox.offsetLeft + 10 + 'px';
		}
	}
</script>
</html>
