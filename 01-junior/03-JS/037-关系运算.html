<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-关系运算.html</title>
	<script>
		// console.log(5 > 4);//true
		// console.log(5 < 4);//false
		//console.log(5 >= 5);//true
		// console.log(5 > 5); // false
		// console.log(5 <= 5); //true
		// console.log(5 < 5); //false
		var a = "1";
		var b = 1;
		console.log(a == b);//等于
		console.log(a === b);//全等

		console.log(a != b);//不等于
		console.log(a !== b);//不全等
	</script>
