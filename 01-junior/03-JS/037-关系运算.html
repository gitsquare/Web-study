<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-关系运算.html</title>
	<script>
		/*1.关系运算符的运算结果为Boolean类型（true或false）
		2.关系运算符两端，只要有一个是number类型，另外一个会隐式转换成number，再进行比较。
		3.字符串比较，比较的是Unicode码 
		4.NaN和任何的一个数据比较大小，结果都是false*/

		// console.log(5 > 4);//true
		// console.log(5 < 4);//false
		//console.log(5 >= 5);//true
		// console.log(5 > 5); // false
		// console.log(5 <= 5); //true
		// console.log(5 < 5); //false

		console.log('zhao' > 'qian');
		console.log('zhao' > NaN);

		var a = "1";
		var b = 1;
		console.log(a == b);//等于
		console.log(a === b);//全等

		console.log(a != b);//不等于
		console.log(a !== b);//不全等
	</script>
</head>
<body>
	
</body>
</html>
