<script>
	// 用%运算，还可以判断奇偶数

	var iSecond = 37000;
	var hour = parseInt(iSecond/3600);
	var minute = parseInt((iSecond%3600)/60);
	var second = (iSecond%3600)%60;

	if(hour<10){
		hour = "0" + hour;
	}
	if(minute<10){
		minute = "0" + minute;
	}
	if(second<10){
		second = "0" + second;
	}

	console.log(hour + ":" + minute + ":" + second);
</script>
