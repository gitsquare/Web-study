<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>172-事件-鼠标enter和leave.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 400px;
			height: 400px;
			background-color: gray;
			overflow: hidden;
		}
		#son{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 150px auto;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	/*1.鼠标穿过事件源对象或其子元素时触发onmouseover
	2.鼠标穿过事件源对象时触发onmouseenter
	3.鼠标离开事件源对象或其子元素时触发onmouseout
	4.鼠标离开事件源对象时触发onmouseleave*/

	var oFather = document.getElementById('father');
	/*
	//从父元素到子元素相当于一次离开和移入
	//从子元素到父元素也是相当于一次离开和移入
	oFather.addEventListener('mouseover',function(){
		console.log('mouseover');
	},false)
	oFather.addEventListener('mouseout',function(){
		console.log('mouseout');
	},false)
	*/



	oFather.addEventListener('mouseenter',function(){
		console.log('mouseenter');
	},false)
	oFather.addEventListener('mouseleave',function(){
		console.log('mouseleave');
	},false)	
</script>
</html>
