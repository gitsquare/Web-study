<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>092-获取父节点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 50px auto;
			position: relative;
		}
		#son{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: #ccc;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	/*1.oNode.parentNode,子节点的父节点对象
	2.oNode.offsetParent,子节点绝对定位时,获取参考的父节点对象*/
	var oSon = document.getElementById('son');

	 // var oParent = oSon.parentNode;
	var oParent = oSon.offsetParent;

	oParent.style.backgroundColor = 'blue';

</script>
</html>
