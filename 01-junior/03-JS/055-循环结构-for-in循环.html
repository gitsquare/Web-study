<script>
	/*语法:
		for(属性 in 对象){
		    循环体(语句)
		}
	注意点
		主要用来遍历对象的属性
		输出属性名的顺序可能会因浏览器不同而不同*/

	var obj = {
		name:'jack',
		age:'18',
		hobby:'打球'
	}
	for(var attr in obj){
		console.log(attr,obj[attr]);
	}
	for(var attr in window){
		console.log(attr,window[attr]);
	}
</script>
</html>
