<script>
	var arr = [11,12,22,16,25,9];
	var arr1 = arr.sort();
	console.log(arr);
	console.log(arr1);

	//冒泡排序
	var tmp;
	for(var i = 0;i<arr.length;i++){
		for(var j = i+1;j<arr.length;j++){
			if(arr[i]>arr[j]){
				tmp = arr[i];
				arr[i]=arr[j];
				arr[j]=tmp;
			}
		}
	}
	console.log(arr);
</script>
