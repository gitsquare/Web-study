<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将年月日替换成月日年</title>
	<script>
		/*() 把括号里面的正常表达匹配的结果当作一个原子来看,起到分组的效果,分组后可以通过反向引用来取得分组后的值,反向引用从$1开始*/
		var str = 'today is 2018-05-09, have a good day';
		//05/09/2018
		var reg = /(\d{4})-(\d{2})-(\d{2})/;

		console.log(str.replace(reg,"$2/$3/$1"));
	</script>
