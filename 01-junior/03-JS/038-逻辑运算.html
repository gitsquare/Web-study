<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-逻辑运算.html</title>
	<script>

		/*非(!)运算结果:真变假,假变真
		注意点
			1.可以多次连续使用逻辑非运算符
			2.逻辑非运算符返回布尔值*/

		/*与(&&)运算结果:一假则假
		运算过程
			1.如果条件A不成立, 则返回条件A的数值本身
			2.如果条件A成立, 不管条件B成不成立都返回条件B数值本身*/

		/*或(||)运算结果:一真则真
		运算过程
			1.如果条件A不成立, 则不管条件B成不成立都返回条件B数值本身
			2.如果条件A成立, 则返回条件A的数值本身*/

		var a = 0;
		console.log(!!a);//变成布尔值true
		console.log(typeof !!a);
		console.log(!false);
		console.log(!true);
		
		//console.log(0 && 1);//0
		
		if(1 && 1){
			console.log('true');
		}
		console.log(1&&2&&3&&4);
		console.log(1&&undefined);
		//console.log(1 && 2);//2
		//console.log(1 && null);//null
		// console.log(0 || 1);//1
		// console.log(0 || null);//null
		// console.log(2 || 3);//2
		// console.log(4 || null);//4
		//console.log(undefined || 5);//5
		if(null || undefined || 1){
			console.log(true);
		}
		console.log(null || undefined || null);
	</script>
</head>
<body>
	
</body>
</html>
