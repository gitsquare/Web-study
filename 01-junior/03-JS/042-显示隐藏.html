<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="点击">
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox= document.getElementById('box');

	oBtn.onclick = function(){
		if(oBox.style.display == 'none'){
			oBox.style.display = 'block';
		}else{
			oBox.style.display = 'none';
		}
		console.log(oBox.style.display);
	}
	var today = 2;
	switch(today){
		case 1:
			console.log('今天星期一');
			break;
		case 2:
			console.log('今天星期二');
			// break;
		case 3:
			console.log('今天星期三');
			break;
		case 4:
			console.log('今天星期四');
			break;
		case 5:
			console.log('今天星期五');
			break;
		case 6:
			console.log('今天星期六');
			break;
		case 7:
			console.log('今天星期日');
			break;
		default:
			console.log('已经过去好多天了');
	}
</script>
</html>
