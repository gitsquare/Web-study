<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>210-年份检查.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检查</button>
</body>
<script>
	// reg.test(str):测试字符串是否有匹配到正则的字符串,有返回true,没有返回false 


	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		//合法年份(公元1000年至公元2999年) 1000-2999
		var reg = /[1|2]\d{3}/;
		if(reg.test(oTxt.value)){
			alert('true');
		}else{
			alert('false');
		}

</script>
