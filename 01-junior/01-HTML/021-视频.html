<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-视频.html</title>
</head>
<body>
	<!-- preload: 预加载视频, 但是需要注意preload和autoplay相冲, 如果设置了autoplay属性, 那么preload属性就会失效 -->
	<!--
	<video src="resource/s1.ogg" 
		   controls
		   poster="resource/1.jpg" 
		   loop
		   preload
		   muted
		   width="300px"
		   height="200px" 
	>
	-->


	<!-- 这种格式是为了解决浏览器适配问题,因为没有一种视频格式是所有浏览器都支持的 -->
	<video width="300px" height="200px" controls>
		<source src="resource/s1.ogg" type="video/ogg"></source>
		<source src="resource/s1.mp4"  type="video/mp4"></source>
		<source src="resource/s1.webm" type="video/webm"></source>
	</video>
		
	</video>
</body>
</html>
