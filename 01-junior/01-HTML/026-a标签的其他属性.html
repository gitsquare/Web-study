<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-a标签的其他属性.html</title>
</head>
<body>
	<!-- 
		target属性来指定打开的方式
		1._blank(新页面打开)
		2._self(当前页面打开),默认就是_self

		title属性来指定鼠标移动到超链接上时显示的信息
	 -->
	<a href="http://www.kuazhu.com" target="_blank" title="一个学习技术的网站">跨猪网</a>
</body>
</html>
