<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-base标签.html</title>
	<!-- 
		1.为页面上的所有链接规定默认地址或默认打开的方式
		2.base标签必须写在head标签中
		3.base标签没有结束标签
		4.如果既在base中指定了target又在a标签中指定了target,那么浏览器会按照a标签中指定的来执行
		5.如果在base中指定了默认地址,a标签的地址和img标签的地址都会以base标签的地址为相对地址
	 -->
	<base href="https://src.kuazhu.com" target="_self">
</head>
<body>
	<!-- 相对路径，是相对于base标签中的href属性的值 -->
	<a href="/">跨猪网</a>
	<a href="https://www.kuazhu.com/courseList">课程列表</a>
	<img src="img-c0010-js.jpg" alt="图片">
	<img src="https://src.kuazhu.com/img-c0010-js.jpg" alt="图片">
</body>
</html>
