<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>024-链接到页面指定位置.html</title>
</head>
<body>
	<!-- 
		“#目标标签的id值”
		1.作用是跳转到指定的位置
		2.跳转到指定的位置是没有过度动画的
		3.可以跳转到其他页面的指定位置,做法就是把href属性设置为'其他页面.html#其他页面中目标标签的id值'
	 -->

	<a href="#center">到中间</a>
	<a href="#bottom">到底部</a>

	<a href="025-链接到页面指定位置.html#center">到其他页面的中间</a>
	<a href="025-链接到页面指定位置.html#bottom">到其他页面的底部</a>
