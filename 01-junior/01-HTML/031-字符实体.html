<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-字符实体.html</title>
</head>
<body>
	<p>
		&lt;a&gt;
		<br>
		几天是周末,但是我们还要来学习,好&nbsp;&nbsp;&nbsp;&nbsp;烦啊！
		<br/>    如果不上课的话该多好啊!&copy;&kappa;&cent;
	</p>

	<!-- 在HTML中有的字符是被HTML保留的, 有的HTML字符在HTML中是有特殊含义的, 是不能在浏览器中直接显示出来的, 那么这些东西要想显示出来就必须通过字符实体 -->

	<!-- 在HTML中对空格/回车/tab不敏感, 会把多个空格/回车/tab当做一个空格来处理,如果想显示多个空格,就可以写多个&nbsp; -->
</body>
</html>
