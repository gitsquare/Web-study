<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p ref="p">{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// 当一个 Vue 实例被创建时，它将 data 对象中的所有的属性加入到 Vue 的响应式系统中。当这些属性的值发生改变时，视图将会产生“响应”，即匹配更新为新的值。
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue'
		}
	});
	console.log(vm);
	console.log(vm.message);
	console.log(vm.$data.message);
	console.log(vm.$el === document.getElementById('app'));

	//vm.$refs:一个对象，持有注册过 ref 特性 的所有 DOM 元素和组件实例。
	console.log(vm.$refs.p);

	// 观察 Vue 实例变化的一个表达式或计算属性函数,例：只要message发生变化就执行回调函数
	vm.$watch("message",function(){
		console.log('message has been changed');
	})
</script>
</html>
