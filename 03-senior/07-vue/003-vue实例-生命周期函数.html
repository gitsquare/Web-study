<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p ref="p">{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// 创建-->挂载-->更新-->销毁

	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue'
		},
		beforeCreate(){
			// 都拿不到,都是undefined
			console.log('beforeCreate')
			console.log('this.message:',this.message);
			console.log('this.$el:',this.$el);
			console.log('this.$refs.p:',this.$refs.p);
		},
		created(){
			// 可以拿到message
			console.log('created')
			console.log('this.message:',this.message);//'hello vue'
			console.log('this.$el:',this.$el);
			console.log('this.$refs.p:',this.$refs.p);			
		},
		beforeMount(){
			// 可以拿到$el
			console.log('beforeMount')
			console.log('this.message:',this.message);//'hello vue'
			console.log('this.$el:',this.$el);//<div id="app"><p ref="p">{{message}}</p></div>
			console.log('this.$refs.p:',this.$refs.p);		
		},
		mounted(){
			//可以拿到$refs
			console.log('mounted')
			console.log('beforeMount')
			console.log('this.message:',this.message);
			console.log('this.$el:',this.$el);
			console.log('this.$refs.p:',this.$refs.p);//<p>hello vue</p>			
		},
		beforeUpdate(){
			console.log('beforeUpdate')
		},
		updated(){
			console.log('updated')
		},
		beforeDestroy(){
			console.log('beforeDestroy')
		},
		destroyed(){
			console.log('destroyed')
		}
	});
</script>
</html>
