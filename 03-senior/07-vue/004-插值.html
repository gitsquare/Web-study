<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 
	v-once
		执行一次性地插值,当数据改变时，插值处的内容不会更新
	v-text
		输出文本
	v-html
		输出真正的 HTML 
	-->

	<div id="app">
		<p>{{message}}</p>
		<p v-once>{{message}}</p>
		<p v-text="message"></p>
		<p>{{rawHtml}}</p>
		<p v-html="rawHtml"></p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue',
			rawHtml:'<h1>我是大标题</h1>'
		}
	});
</script>
</html>
