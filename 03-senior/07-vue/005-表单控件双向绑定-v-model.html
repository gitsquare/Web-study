<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- v-model:在表单控件或者组件上创建双向绑定 -->
	<div id="app">
		<p>{{message}}</p>
		<input type="text" v-model="message" />
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue',
		}
	});
</script>
</html>
