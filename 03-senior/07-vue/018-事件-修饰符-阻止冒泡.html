<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.large-box{
			width: 500px;
			height: 500px;
			margin: 100px auto;
			border: 1px solid #000;
			background: gray;
		}
		.big-box{
			width: 300px;
			height: 300px;
			margin: 50px auto;
			border: 1px solid #000;
			background: blue;
		}
		.small-box{
			width: 100px;
			height: 100px;
			margin: 50px auto;
			border: 1px solid #000;
			background: yellow;
		}
	</style>
</head>
<body>
	<!-- 修饰符
		.stop  阻止冒泡
		.prevent 阻止默认行为
		.capture 在捕获阶段执行
		.self 只有在自身触发的事件才会执行,不会隔断冒泡
		.once 自身事件只出发一次,冒泡不会停止 -->
	<div id="app">
		<div class="large-box" @click='clickLargeBox()'>
			<div class="big-box" @click="clickBigBox()">
				<div class="small-box" @click.stop="clickSmallBox()">
					
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{

		},
		methods:{
			clickSmallBox(){
				console.log('clickSmallBox')
			},
			clickBigBox(){
				console.log('clickBigBox')
			},
			clickLargeBox(){
				console.log('clickLargeBox')
			}
		}
	});
</script>
</html>
