<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script>

	//Array.from()。作用:将伪数组转为真数组
	let aDiv = document.getElementsByTagName('div');
	let arr1 = Array.from(aDiv);
	console.log(arr1);


	function show(n1,n2,n3){
		console.log(arguments);
		let arr2 = Array.from(arguments);
		console.log(arr2);
	}
	show(1,2,3);

	let str = 'zifuchuan';
	let arr3 = Array.from(str);
	console.log(arr3);

	let likeArr = {
		0:'jack',
		1:11,
		length:2
	}
	let arr4 = Array.from(likeArr);
	console.log(arr4);

	//Array.prototype.find()//原型上的方法，所以用实例调用
	//参数是一个回调函数，所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，则返回undefined。
	let arr5 = [1,36,3,6,37,8];
	let result = arr5.find(n=>n>30)//return和花括号省略掉了
	console.log(result);


	//Array.prototype.findIndex()
	//用法与find方法非常类似，返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回-1。
	let arr6 = [1,3,6,37,8,48];
	let result2 = arr6.findIndex(n=>n>30);
	console.log(result2);

	//ES7语法,Array.prototype.includes(搜索的值,[搜索的开始索引])
	//作用:返回一个布尔值，表示某个数组是否包含给定的值

	let arr7 = [1,3,6,37,8,48];
	console.log(arr7.includes(2));
	console.log(arr7.includes(3,1));

</script>
</html>
