<script>
	// ES2016 新增了一个指数运算符（**）。
	// 这个运算符的一个特点是右结合，而不是常见的左结合。多个指数运算符连用时，是从最右边开始计算的。
	
	console.log(2 ** 3 ** 2);// 相当于 2 ** (3 ** 2)

	// 指数运算符可以与等号结合，形成一个新的赋值运算符（**=）。
	let a = 2;
	console.log(a **= 2);// 等同于 a = a * a;








	console.log(Math.pow(3,3));
	console.log(3**3);

	console.log(Math.pow(4,4));
	console.log(4**4);

</script>
