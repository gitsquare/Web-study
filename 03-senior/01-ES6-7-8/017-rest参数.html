<script>
	//rest参数(...theArgs)只包括那些没有给出名称的参数，arguments包含所有参数
	//函数的length属性，不包括rest参数
	//rest参数是一个真正的数组。
	function show(n1,n2,...arr){
		console.log(arr);
		console.log(arguments);
	}
	show(1,3,5,6);
	console.log(show.length);
