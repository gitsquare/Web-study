<!DOCTYPE html>

<script>
	//Set类似于数组,但值唯一的数据结构
	let s1 = new Set();
	s1.add(1);
	s1.add(2);
	console.log(s1.add(3));
	s1.add(4);
	console.log(s1);
	console.log(s1.size);

	console.log(s1.delete(3));
	console.log(s1);

	console.log(s1.has(5));
	console.log(s1.has(2));

	console.log(s1.clear());
	console.log(s1);

	//利用Set值唯一去除数组重复值
	let s2 = new Set([1,2,3,4,3]);
	console.log(s2.delete(4));
	console.log(s2);

	let arr = [...s2];
	console.log(arr);
	console.log(s2);	

</script>
