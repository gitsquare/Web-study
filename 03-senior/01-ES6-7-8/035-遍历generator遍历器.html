<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-遍历generator遍历器.html</title>
</head>
<body>
	
</body>
<script>
	//for...of循环可以自动遍历 Generator 函数运行时生成的Iterator对象，且此时不再需要调用next方法。
	function * gen(){
		let a = yield 1;
		console.log(a);
		let b = yield 2;
		console.log(b);
		let c = yield 3;
		console.log(c);
		let d = yield 4;
		console.log(d);
		return 60;
	}

	let g = gen();
	
	console.log(g.next());
	console.log(g.next(20));
	console.log(g.next(30));
	console.log(g.next(40));
	console.log(g.next(50));
	

	/*for(let v of g){
		console.log(v);
	}*/


</script>





</html>
