	/*set(key,value):设置键名key对应的键值为value，然后返回整个 Map 结构,如果key已经有值，则键值会被更新，否则就新生成该键。
	get(key):读取key对应的键值，如果找不到key，返回undefined。
	delete(key):delete方法删除某个键，返回true。如果删除失败，返回false。
	has(key):has方法返回一个布尔值，表示某个键是否在当前 Map 对象之中。
	clear():清除所有键值,没有返回值*/

	let map = new Map();
	/*map.name = 'jack';
	map.age= 11;
	map[{id:200}] = 'Teacher';
	map[{id:201}] = 'Student';*/

	let obj1 = {id:101};
	let obj2 = {id:102};
	let obj3 = {id:103};

	map.set('name','jack');
	map.set('age',11);
	map.set(obj1,'Teacher');
	// set方法返回的是当前的Map对象，因此可以采用链式写法。
	map
	.set(obj2,'Student')
	.set(obj3,'Classroom');

	console.log(map);
	console.log(map.set('age',20));

	console.log(map.get('age'));
	console.log(map.get(obj2));
	// get方法读取key对应的键值，如果找不到key，返回undefined。
	console.log(map.get('sex'));

	// delete方法删除某个键，返回true。如果删除失败，返回false。
	console.log(map.delete('age'));
	console.log(map.delete(obj1));

	// has方法返回一个布尔值，表示某个键是否在当前 Map 对象之中。
	console.log(map.has('name'));
	console.log(map.has(obj2));

	console.log(map.clear());

	console.log(map);
	console.log(map.size);
