<script>
	//ES8语法,字符串补全长度。接受两个参数，第一个参数用来指定字符串的最小长度，第二个参数是用来补全的字符串。
	//如果某个字符串不够指定长度，会在头部或尾部补全。padStart()用于头部补全，padEnd()用于尾部补全。
	console.log('11'.padStart(5,'ab'));//aba11
	console.log('11'.padEnd(5,'ab'));//11aba

	//应用场景1.提示字符串格式。
	console.log('12'.padStart(10,'YYYY-MM-DD'));//YYYY-MM-12
	console.log('12-30'.padStart(10,'YYYY-MM-DD'));//YYYY-12-30

	//应用场景2.为数值补全指定位数
	console.log('1'.padStart(10,'0'));
	console.log('1234'.padStart(10,'0'));

</script>
