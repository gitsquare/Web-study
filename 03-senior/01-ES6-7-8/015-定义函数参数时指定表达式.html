<script>
	//参数默认值不是传值的，而是每次都重新计算默认值表达式的值。也就是说，参数默认值是惰性求值的。
	let x = 99;
	function foo(p = x + 1) {
	  console.log(p);
	}
	foo() // 100
	x = 100;
	foo() // 101
	// 上面代码中，参数p的默认值是x + 1。这时，每次调用函数foo，都会重新计算x + 1，而不是默认p等于 100。
</script>
