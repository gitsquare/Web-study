<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

</body>
<script>
	let getLoadImgPromise = (url)=>{
		return new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload = ()=>{
				resolve('resolved: '+url);
			}
			img.onerror = ()=>{
				reject('rejected '+url);
			}
			img.src = url;
		})	
	}
	let aPromises = ['images/aa.jpg','images/bb.jpg','images/c.jpg','images/d.jpg']
	.map((url)=>{
		return getLoadImgPromise(url);//return和大括号可以省略。
	})
	console.log(aPromises);

	//接受一个Promise实例数组作为参数,返回一个新Promise实例
	let p = Promise.all(aPromises);
	console.log(p);

	p
	.then((data)=>{
		console.log(data);
	})
	.catch(err=>{
		console.log(err);
	})

	//当数组中有一个Promise实例被rejected,新Promise实例的状态就变成rejected,此时第一个被reject的实例的返回值会传递给新Promise实例的回调函数
</script>
</html>
