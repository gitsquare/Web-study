<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</body>
<script>
	let map = new Map();
	let obj1 = {id:200};
	let obj2 = {id:201};
	map.set('name','jack');
	map.set('age',11);
	map.set(obj1,'Teacher');
	map.set(obj2,'Student');
	console.log(map);

	for(let key of map.keys()){
		console.log(key);
	}

	for(let value of map.values()){
		console.log(value);
	}
	for(let entry of map){
		console.log(entry);
	}

	for(let entry of map.entries()){
		console.log(entry);
	}

	map.forEach(function(value,key){
		console.log(value,key);
	})

	map.set(1,'aaa');
	for(let entry of map.entries()){
		console.log(entry);
	}
	console.log(map.size);
</script>
</html>
